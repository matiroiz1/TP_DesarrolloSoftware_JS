      <p class="cambiar-color">"Este es el primer párrafo"</p>

      <button id="cambiarColor">Cambiar color a azul</button>

   <section>
      <h1>Ejercicio 2: Formulario con alerta</h1>
      <form action="">
        <p>Ingresa un texto:</p>
        <input id="textoIngresado" type="text">
        <button id="alerta">Mostrar Alerta</button>
      </form>
   </section>

   </section>

    <section>
      <h2>Ejercicio 2: Campo de texto y botones</h2>
      <input placeholder="Ingresa algo" type="text" name="" id="ingresoDatos">
      <button id="botonDeshabilitar">
        Deshabilitar Campo
      </button>
      <button id="botonHabilitar">
        Habilitar Campo
      </button>
    </section>
    
    <section>
      <h2>Local Storage</h2>
      <form id="formulario">
        <label>Correo Electronico: </label>
        <input type="email" placeholder="example@gmail.com" id="email">
        <button id="guardar-correo">Guardar Correo</button>
        <button id="eliminar-correo">Eliminar Correo</button>
      </form>
      <div id="mensaje"></div>
    </section>
